<div class="form-group">
    <label for="testName" class="col-form-label">Answer</label>
    <input type ="text" class ="form-control" [(ngModel)] = "AnswerText"
    placeholder="Enter answer">
</div>
<div class="form-check mt-3">
    <input class="form-check-input" type="checkbox"  [(ngModel)] = "IsCorrect" id="IsCorrect">
  <label class="form-check-label" for="IsCorrect">
    Is Correct?
  </label>
</div>
<button (click) = "addAnswer()"  class ="btn btn-primary mt-3">
    Add Answer
</button>
