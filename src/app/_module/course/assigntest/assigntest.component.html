<div class="form-check" *ngFor ="let dataItem of TestList" >
    <input class="form-check-input" type="checkbox" (change)="saveCourseId(dataItem.TestID)"  id="courseIds">
    <label class="form-check-label" for="{{dataItem.TestId}}">
        TestId:{{dataItem.TestID}} Number of Question: {{dataItem.NumberOfQuestions}}
    </label>
  </div>

  <button (click) = "assignTest()" class ="btn btn-primary mt-4">
    Assign Test
</button>
