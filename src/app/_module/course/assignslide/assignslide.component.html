<div class="form-check" *ngFor ="let dataItem of SlideList" >
    <input class="form-check-input" type="checkbox" (change)="saveCourseId(dataItem.SlideID)"  id="courseIds">
    <label class="form-check-label" for="{{dataItem.SlideID}}">
        {{dataItem.SlideContent.substring(0,50)}} ...
    </label>
  </div>
  <button (click) = "assignSlide()" class ="btn btn-primary mt-4">
    Assign Slide
</button>
