<div class="form-check" *ngFor ="let dataItem of QuestionList" >
    <input class="form-check-input" type="checkbox" (change)="saveQuestionId(dataItem.TestQuestionId)" value = "{{dataItem.TestQuestionId}}" id="courseIds" name="courseIds">
    <label class="form-check-label" for="{{dataItem.TestQuestionId}}">
        {{dataItem.Question}}
    </label>
  </div>

  <button (click) = "assignQuestion()" class ="btn btn-primary mt-4">
    Assign Question
</button>
